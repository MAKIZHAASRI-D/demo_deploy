
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Type Generator</title>
  <style>
    /*body {

    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
        }
        
        .sphere-container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
        }
        
        .sphere {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 8s infinite linear;
        }
        
        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            opacity: 0.8;
        }
        
        /* Create multiple rings at different angles */
        .ring:nth-child(1) { transform: rotateY(0deg); }
        .ring:nth-child(2) { transform: rotateY(30deg); }
        .ring:nth-child(3) { transform: rotateY(60deg); }
        .ring:nth-child(4) { transform: rotateY(90deg); }
        .ring:nth-child(5) { transform: rotateY(120deg); }
        .ring:nth-child(6) { transform: rotateY(150deg); }
        
        /* Shadow effect */
        .sphere::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 25%;
            width: 50%;
            height: 10px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

    

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sphere-container">
        <div class="sphere">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div> 
    </div>
